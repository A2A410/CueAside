
name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign Hybrid APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Sign Native APK
        uses: r0adkll/sign-android-release@v1
        id: sign_native
        with:
          releaseDirectory: native-port/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Prepare Artifact Names
        id: prep
        run: |
          TIME=$(date +%Y%m%d-%H%M)

          # Hybrid APK
          HYBRID_APK="${{ steps.sign_app.outputs.signedReleaseFile }}"
          HYBRID_NAME="CueAside-Hybrid-${TIME}.apk"
          cp "$HYBRID_APK" "$HYBRID_NAME"

          # Native APK
          NATIVE_APK="${{ steps.sign_native.outputs.signedReleaseFile }}"
          NATIVE_NAME="CueAside-Native-${TIME}.apk"
          cp "$NATIVE_APK" "$NATIVE_NAME"

          echo "hybrid_name=$HYBRID_NAME" >> $GITHUB_OUTPUT
          echo "native_name=$NATIVE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Hybrid APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.hybrid_name }}
          path: ${{ steps.prep.outputs.hybrid_name }}

      - name: Upload Native APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.native_name }}
          path: ${{ steps.prep.outputs.native_name }}
