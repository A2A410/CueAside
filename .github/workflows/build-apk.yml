name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Prepare Artifact Name
        id: prep
        run: |
          # format: yyyymmdd-HHMM
          TIME=$(date +%Y%m%d-%H%M)
          FILE_NAME="CueAside-${TIME}.apk"
          # Find the built apk
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "APK not found!"
            exit 1
          fi
          cp "$APK_PATH" "$FILE_NAME"
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.file_name }}
          path: ${{ steps.prep.outputs.file_name }}
          if-no-files-found: error
